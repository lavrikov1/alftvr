<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Quick Look Example for iPhone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        #arButton {
            padding: 15px 30px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Кнопка для просмотра модели в AR -->
    <a id="arButton" href="/cnek.usdz" rel="ar" aria-label="View model in AR">
        View in AR
    </a>

    <script>
        // Проверка, поддерживается ли Quick Look на устройстве
        document.addEventListener('DOMContentLoaded', function () {
            const anchor = document.querySelector('#arButton');

            // Если устройство поддерживает AR Quick Look, показываем кнопку
            if (window.navigator.platform.startsWith('iPhone') || window.navigator.platform.startsWith('iPad')) {
                anchor.style.display = 'block';
            } else {
                // Если устройство не поддерживает AR Quick Look
                anchor.style.display = 'none';
                alert('This feature is supported only on iPhone or iPad with iOS 12 and later.');
            }
        });
    </script>

</body>
</html>
