<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR Circle Example</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <!-- Подключаем необходимые библиотеки -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/examples/js/ar/ARButton.js"></script>
</head>
<body>
    <script>
        let scene, camera, renderer, reticle;
        let controller, hitTestSource = null, hitTestSourceRequested = false;

        init();
        animate();

        function init() {
            // Создание сцены
            scene = new THREE.Scene();

            // Настройка камеры
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Настройка рендерера
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Создание кнопки AR
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Создание сетки (круг) для размещения на поверхности
            const geometry = new THREE.CircleGeometry(0.5, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide });
            reticle = new THREE.Mesh(geometry, material);
            reticle.rotation.x = -Math.PI / 2;
            reticle.visible = false;
            scene.add(reticle);

            // Контроллер для взаимодействия
            controller = renderer.xr.getController(0);
            scene.add(controller);
