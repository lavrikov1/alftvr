<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Glowing Object Example</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <!-- Подключаем Three.js и рабочую версию ARButton -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/examples/js/ar/ARButton.js"></script>
</head>
<body>
    <script>
        let scene, camera, renderer, reticle, object, ambientLight, pointLight, darkOverlay;

        init();
        animate();

        function init() {
            // Создание сцены
            scene = new THREE.Scene();

            // Создание камеры
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Создание рендерера
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Кнопка для запуска AR-сессии
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Добавление полупрозрачного слоя для затемнения фона
            darkOverlay = new THREE.Mesh(
                new THREE.PlaneGeometry(100, 100),
                new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.5 })
            );
            darkOverlay.position.set(0, 0, -2);  // Затемняем всё за объектом
            scene.add(darkOverlay);

            // Создание светящегося объекта (круг с эмиссией)
            const geometry = new THREE.CircleGeometry(0.5, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, emissive: 0x00ff00, emissiveIntensity: 0.9 });
            object = new THREE.Mesh(geometry, material);
            object.rotation.x = -Math.PI / 2;  // Размещаем на полу
            scene.add(object);

            // Добавляем мягкое освещение
            ambientLight = new THREE.AmbientLight(0x404040); // Мягкий свет
            scene.add(ambientLight);

            pointLight = new THREE.PointLight(0x00ff00, 1, 5);  // Свет, который создаёт эффект свечения
            pointLight.position.set(0, 0.5, 0);  // Источник света над объектом
            scene.add(pointLight);

            // Изменение размеров окна
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Анимация
        function animate() {
            renderer.setAnimationLoop(render);
        }

        // Рендеринг
        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
